<style>
html {
  box-sizing: border-box;
  font-size: 16px;
  scrollbar-color: var(--vscode-scrollbarSlider-background) var(--vscode-editor-background);
}

*,
*:before,
*:after {
  box-sizing: inherit;
}

img {
  max-width: 100%;
  height: auto;
}

/* Demo Styles */

body {
	font-family: var(--vscode-font-family);
  color: var(--vscode-foreground);
  background-color: var(--vscode-editor-background);
  color: var(--vscode-editor-foreground);
  font-weight: var(--vscode-font-weight);
  font-size: var(--vscode-font-size);
	height: 100%;
	width: 100%;
	user-select: none;
	-webkit-user-select: none;
}

#icons {
  display: flex;
  flex-wrap: wrap;
  align-items: center;
  justify-content: center;
}

img,
video {
  max-width: 100%;
  max-height: 100%;
}

a,
a code {
  color: var(--vscode-textLink-foreground);
}

a:hover {
  color: var(--vscode-textLink-activeForeground);
}

a:focus,
input:focus,
select:focus,
textarea:focus {
  outline: 1px solid -webkit-focus-ring-color;
  outline-offset: -1px;
}

::-webkit-scrollbar {
  width: 10px;
  height: 10px;
}

::highlight(find-highlight) {
  background-color: var(--vscode-editor-findMatchHighlightBackground);
}

::highlight(current-find-highlight) {
  background-color: var(--vscode-editor-findMatchBackground);
}

button {
  color: var(--vscode-button-foreground);
}

input {
  background-color: var(--vscode-input-background);
  color: var(--vscode-input-foreground);
  border: 1px solid var(--vscode-input-border);
}

input[type='text'],
input:not([type]) {
  border-radius: 2px;
  box-sizing: border-box;
  outline: none;
  padding: 4px 8px;
  height: 28px;
  width: 100%;
}

input[type='text']:focus,
input:not([type]):focus {
  border-color: var(--vscode-focusBorder);
}

input[type='checkbox'] {
  background-color: var(--vscode-checkbox-background);
  color: var(--vscode-checkbox-foreground);
  cursor: pointer;
}

input[type='search'] {
  border-radius: 2px;
  box-sizing: border-box;
  outline: none;
  padding: 4px 8px;
  height: 28px;
  width: 100%;
}

body[data-vscode-theme-id='Default Light+'],
body[data-vscode-theme-id='Visual Studio Light'] {
  --vscode-input-border: rgba(128, 128, 128, 0.35);
}

.form-frame {
  padding: 16px;
}

.form-header {
  display: flex;
  gap: 8px;
  align-items: baseline;
}

#main-form {
  max-width: 650px;

  --section-border: 1px solid var(--vscode-input-border);
}

#main-form fieldset {
  margin: 0;
  padding: 20px 0;
  border: 0;
  border-bottom: 1px solid var(--vscode-welcomePage-tileBorder);
}

#main-form fieldset:first-child {
  border-top: var(--section-border);
}

@media (max-width: 600px) {
  #main-form {
    width: 100%;
    max-width: none;
  }
}

.form-row {
  margin-bottom: 16px;
}

.form-row--narrow {
  max-width: 418px;
}

.form-row:last-child {
  margin-bottom: 0;
}

.form-row>label {
  display: inline-block;
  margin-bottom: 8px;
}

.form-row.radio-buttons>label {
  margin-bottom: 0;
}

.checkbox-field {
  display: flex;
  align-items: center;
  gap: 8px;
}

.checkbox-field label {
  cursor: pointer;
}

/* Placeholder text color for dropdowns */
.form-row.dropdown-select-placeholder .dropdown-select-input-text {
  color: var(--vscode-disabledForeground);
}


.form-footer {
  position: sticky;
  bottom: 0;
  left: 0;
  display: flex;
  justify-content: flex-end;
  padding: 10px;
  background: linear-gradient(0deg,
      var(--vscode-editor-background) 90%,
      rgba(0, 0, 0, 0) 100%);
}

.footer-button-strip {
  display: flex;
  gap: 10px;
}

.templates-and-examples-dropdown {
  max-height: 300px;
  overflow: auto;
}

.dropdown-select-label {
  display: flex;
  margin-bottom: 4px;
  gap: 8px;
}

.dropdown-select-input-text {
  flex: auto;
}

.dropdown-select-input-text,
.dropdown-select-label-text {
  overflow: hidden;
  white-space: nowrap;
  text-overflow: ellipsis;
  font-size: 12px;
}

.dropdown-select-input {
  box-sizing: border-box;
  height: 28px;
  padding: 4px 8px;
  display: flex;
  flex: auto;
  background-color: var(--vscode-settings-dropdownBackground);
  color: var(--vscode-settings-dropdownForeground);
  border-radius: 2px;
  border: 1px solid var(--vscode-dropdown-border);
  line-height: 18px;
  cursor: pointer;
}

.dropdown-select.compact .dropdown-select-input {
  height: 20px;
  padding: 0 6px;
}

.dropdown-select.expanded .dropdown-select-input {
  border: 1px solid var(--vscode-focusBorder);
}

.dropdown-select-input-icon {
  line-height: inherit;
}

.dropdown-select-content>ul {
  margin: 0;
  padding-inline-start: 0px;
  list-style-type: none;
}

.dropdown-select-content>ul>li {
  padding: 8px;
}

.dropdown-select.compact .dropdown-select-content>ul>li {
  padding: 2px 6px;
}

.dropdown-select-content>ul>li:hover {
  cursor: pointer;
  background-color: var(--vscode-list-activeSelectionBackground);
  color: var(--vscode-list-activeSelectionForeground)
}

.dropdown-select-content>ul>li p {
  margin: 0;
}

.dropdown-select-content>ul>li>section>header {
  font-weight: bold;
  margin-bottom: 4px;
}

.dropdown-select-content input[type='radio'] {
  display: none;
}

.dropdown-select-content label {
  cursor: pointer;
  display: block;
  width: 100%;
}

.dropdown-anchor {
  position: relative;
  height: 0;
  min-width: inherit;
}

.dropdown-box {
  /*box-shadow: 2px 2px 4px rgb(0 0 0 / 30%);*/
  box-sizing: border-box;
  position: absolute;
  top: 0;
  z-index: 2;
  background-color: var(--vscode-editor-background);
  border: 1px solid var(--vscode-focusBorder);
  border-radius: 2px;
  min-width: 100%;
}

.file-location-picker {
  display: flex;
  margin-bottom: 10px;
}

.file-location-picker vscode-button {
  margin-left: 8px;
}

.layout-header {
  font-size: 14px;
}

.searchtree-container {
  display: flex;
  flex-direction: row;
  padding: 8px;
}

.searchtreeview {
  width: 330px;
}

/* currently has 3 columns and for some reason 4th column which is 20px */
.form-row>.three-column-row {
  grid-template-columns: 200px 200px 200px 20px;
}

.three-column-row {
  display: grid;
  grid-column-gap: 10px;
  grid-row-gap: 10px;
}

.action-row-icon { grid-area: icon; }
.action-row-text { grid-area: action; }
.action-row-button { grid-area: button; }

.action-row {
  display: grid;
  grid-template-areas: 'icon action button';
  gap: 10px;
  grid-template-columns: 32px 300px 50px;
  grid-template-rows: 32px;
}

.search-input-wrapper {
  display: inline-block;
  position: relative;
  width: 100%;
}

.search-input-wrapper>input {
  padding-left: 26px;
}

.search-input-wrapper:before {
  display: block;
  color: var(--vscode-input-foreground);
  content: '\ea6d';
  font-family: codicon;
  position: absolute;
  top: 50%;
  left: 8px;
  transform: translateY(-50%);
}

div.components-tree-view {
  position: relative;
  list-style: none;
  margin: 0px;
  padding-top: 10px;
  min-height: 85%;
}

div.components-tree-view div.components-tree-view-guide {
  position: absolute;
  height: 20px;
  border-left: 1px solid grey;
  width: 1px;
}

div.components-tree-view div.components-tree-view-category,
div.components-tree-view div.components-tree-view-item {
  position: absolute;
  border-radius: 4px;
  padding: 2px;
  margin: 2px;
  color: var(--arm-fontColorPrimary);
  font-weight: normal;
  height: 16px;
  white-space: nowrap;
}

div.components-tree-view div.components-tree-view-item:hover {
  background-color: var(--vscode-button-background);
  color: var(--vscode-button-foreground);
  cursor: pointer;
}

div.components-tree-view div.components-tree-view-category {
  color: rgba(255, 255, 255, 0.6);
  font-weight: bold;
  cursor: default;
}

body.vscode-light div.components-tree-view div.components-tree-view-category {
  color: var(--vscode-foreground);
}


.select-button {
  bottom: 23px;
  position: absolute;
  display: flex;
  justify-content: space-around;
  width: 300px;
}

.hardware-panel-placeholder {
  display: flex;
  height: 80%;
  justify-content: center;
  align-items: center;
}

.details-grid {
  padding-top: 10px;
  display: grid;
  grid-template-columns: auto auto;
  overflow: auto;
  grid-auto-flow: column;
  column-gap: 10px;
  max-height: 160px;
  margin-bottom: 49px;
  row-gap: 8px;
}
