<style>
  /* these styles don't have any special effect */
  #toolbar-panel .section-header {
    align-items: center;
    background: var(--vscode-menu-background);
    border-bottom: 1px solid var(--vscode-menu-background);
    border-top: 1px solid var(--vscode-menu-background);
    box-sizing: initial;
    color: var(--vscode-textLink-foreground);
    cursor: pointer;
    display: flex;
    font-size: 11px;
    font-weight: 500;
    justify-content: space-between;
    margin-top: -1px;
    padding: .3em 9px;
    position: relative;
    text-align: left;
    white-space: nowrap
  }
  
  #toolbar-panel .section-header:hover {
    background-color: var(--vscode-list-hoverBackground)
  }
  
  #toolbar-panel .expand {
    align-items: center;
    display: flex;
    height: 10px;
    justify-content: center;
    margin-left: auto;
    transform: rotate(0deg);
    transition: all .1s ease-in;
    width: 10px
  }
  
  #toolbar-panel .expand.collapsed {
    transform: rotate(90deg)
  }
  
  #toolbar-panel .expand .svg-icon {
    fill: var(--vscode-editor-foreground);
    height: 10px;
    width: 10px
  }
  
  #toolbar-panel .mq-toolbar-list {
    background: var(--vscode-editor-background);
    list-style: none;
    margin: 0px;
    padding: 0px;
  }
  
  #toolbar-panel .toolbar-panel-list-item {
    border-color: var(--vscode-editor-lineHighlightBorder)
  }
  
  #toolbar-panel .toolbar-panel-list-item:hover {
    background-color: var(--vscode-editor-hoverHighlightBackground)
  }
  
  #toolbar-panel .section-header {
    color: var(--vscode-editor-foreground)
  }
  
  #toolbar-panel .mq-toolbar-list.collapsed {
    display: none
  }
  
  /* we probably don't need these list items either so can remove */
  .toolbar-panel-list-item {
    border-bottom: 1px solid var(--vscode-menu-background);
    box-sizing: border-box;
    cursor: pointer;
    float: left;
    height: 0;
    padding-bottom: 50%;
    position: relative;
    width: 50%
  }
  
  .toolbar-panel-list-item:hover {
    background-color: var(--vscode-list-hoverBackground)
  }
  
  .toolbar-panel-list-item:nth-child(odd) {
    border-right: 1px solid var(--vscode-menu-background)
  }
  
  .toolbar-panel-list-item .svg-icon {
    color: #000;
    height: 40px;
    left: 50%;
    position: absolute;
    top: 40%;
    transform: translate(-50%, -50%);
    width: 60px
  }
  
  .toolbar-panel-list-item-label {
    bottom: .5em;
    color: var(--vscode-editor-foreground);
    display: inline-block;
    font-size: 11px;
    left: .5em;
    line-height: 14px;
    max-height: 2.5em;
    overflow: hidden;
    position: absolute;
    right: .5em;
    text-overflow: ellipsis
  }
  
  /* figure these out */
  #toolbar {
    border-right: 1px solid var(--vscode-menu-border);
    box-sizing: border-box;
    top: 0;
    width: 250px;
    z-index: 50
  }
  
  #toolbar.viewer {
    width: 200px
  }
  
  #toolbar {
    bottom: 0;
    left: 0;
    position: absolute
  }
  
  body.fullscreen #toolbar {
    display: none
  }
  
  #toolbar-content {
    background: var(--vscode-menu-background);
    border-left: 1px solid var(--vscode-menu-border);
    box-sizing: border-box;
    height: 100%;
    margin-left: 0px;
    position: relative
  }
  
  #toolbar.collapsed {
    border-bottom: 0 !important;
    width: auto !important
  }
  
  #toolbar.collapsed #toolbar-content {
    display: none
  }
  
  .toolbar-pane {
    display: none;
    font-size: .875rem;
    height: 100%
  }
  
  .toolbar-pane-active {
    display: block
  }
  
  
  .toolbar-pane-content {
    bottom: 0;
    left: 0;
    overflow: auto;
    position: absolute;
    right: 0;
    top: 0;
    z-index: 1
  }
  
  .mq-toolbar-list {
    -webkit-tap-highlight-color: transparent;
    overflow: hidden;
    text-align: center
  }
  
  .section-header .section-title {
    display: inline-block;
    overflow: hidden;
    text-overflow: ellipsis;
    white-space: nowrap;
    width: 90%
  }
</style>
<script>
    function getCanvasToolbarHtml() {
      return `
      <div id="toolbar" class="">
        <div id="toolbar-content">
          <div id="toolbar-panel" class="toolbar-pane toolbar-pane-active">
            <div class="toolbar-pane-content scrollable" style="top: 0px">
              <div class="section-header">
                Common
                <span class="expand">
                  <svg class="svg-icon">
                    <use xlink:href="#icon-toolbar-chevron-down"></use>
                  </svg>
                </span>
              </div>
              <ul class="mq-toolbar-list" id="toolbar-section-common">
              </ul>
            </div>
          </div>
        </div>
      </div>
  `;
};
</script>
